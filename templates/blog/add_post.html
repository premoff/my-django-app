
{% extends "blog/base.html" %}

{% block content %}
{% if user.is_authenticated %}
<title>{% block title %} Add post {% endblock %}</title>
<h4>Create post</h4>
<br>
<div class="form-group">
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
    <button>Post</button>
    </form>
</div>
{% else %}
You need permission!
{% endif %}
{% endblock %}
